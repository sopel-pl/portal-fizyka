<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portal fizyczny</title>
        <link rel="stylesheet" href="../styl_calc.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <script src="../nav.js"></script>
    </head>

    <body>
        <div id="logo">Portal fizyczny</div>
        <div id="autor">by Daniel Sobczak 3ms</div>
        <div id="nav">
            <div class="kafelek_nav"><a href="../">Strona głowna</a></div>
            <div class="kafelek_nav" onclick="kontakt()">Kontakt</div>
            <div class="kafelek_nav"><a href="https://www.youtube.com/user/SciTeraz">YouTube</a></div>
            <div class="kafelek_nav" onclick="newsletter()">Newsletter</div>
        </div>

        <div id="content">
            <div id="opis">Użytkownik podaje masę podnoszonego ciała m [kg], oraz różnicę wysokości między położeniem początkowym a końcowym H [m].<br/> Kalkulator oblicza pracę wykonaną przy podnoszeniu ciała W1.
            </div>

            <div id="form">
                Masa ciała:
                <input type="number" id="masa"> kg
                <br/>Różnica wysokości:
                <input type="number" id="roznica"> m
                <br/><button onclick="licz()">Oblicz</button>
            </div>

            <script>
                function licz(){
                    var dane1 = document.getElementById("masa").value;
                    var dane2 = document.getElementById("roznica").value;
                    dane1 = parseFloat(dane1);
                    dane2 = parseFloat(dane2);
                    wynik = "Wynik: "+dane1*dane2*9.81+"J";
                    document.getElementById("wynik").innerHTML=wynik;
                }
            </script>

            <div id="wynik">

            </div>
        </div>

    </body>
</html>
